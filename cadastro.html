<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./cadastro.css">
    <link href="https://fonts.cdnfonts.com/css/spqr" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <title>Cadastre-se</title>
</head>
<body>
    <header>
        <a href="./index.html"> <h1>Estude em Hogwarts</h1> </a>
        <nav>
            <ul>
                <li>
                    <a href="./index.html">Sair</a>
                </li>
            </ul>
        </nav>
    </header>

    <div class="container">
        <form>
            <h2>Formulário de inscrição</h2>
            <fieldset>
                <div>
                    <label for="name">Nome completo</label>
                    <input type="text" id="name" required>
                </div>
                <div>
                    <label for="email">E-mail</label>
                    <input type="email" id="email" required>
                </div>
                <div>
                    <label for="idade">Data de nascimento</label>
                    <input type="date" id="idade">
                </div>
                <div>
                    <label>Sua casa favorita</label>
                    <label>
                        <input type="radio" name="casa" value="Grifinória" checked>Grifinória
                    </label>
                    <label>
                        <input type="radio" name="casa" value="Corvinal">Corvinal
                    </label>
                    <label>
                        <input type="radio" name="casa" value="Lufa-lufa">Lufa-lufa
                    </label>
                    <label>
                        <input type="radio" name="casa" value="Sonserina">Sonserina
                    </label>
                </div>
            </fieldset>
            <div>
                <br>
                <label>Por que você quer entrar em nossa escola?</label>
                <textarea id="porque" name="porque" required></textarea>
                <button type="submit">Enviar</button>
            </div>
        </form>
    </div>
    <footer>
        <div>
            <p>
                &copy Escola de Magia e Bruxaria de Hogwarts - Todos os direitos reservados - 2024
            </p>
        </div>
    </footer>
</body>
</html>
